<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ-music</title>
    <!--移动端页面必备-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script>
        //在样式html: fontSize生效之前我们根据当前设备的宽度计算出当前设备对应比例关系的html的fontSize
        (function (){
            var winWidth = document.documentElement.clientWidth;// 当前窗口的宽度
            // 根节点的字体大小就修改结束了
				
            document.documentElement.style.fontSize = winWidth/750*100 + 'px';
            window.htmlFontSize = winWidth/750*100;
           
            /*一会设置main的时刻需要这个字体大小*/
        })();
    </script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--最外层的大盒子-->
    <div class="music-box">
        <!--专门处理模糊背景-->
        <div class="music-bg"></div>
        <audio id="audio"  class="audio" src="images/demo.m4a" preload="none" style="display: none;"></audio>
        <!--
            preload : none 当播放的时刻再加载(不播放不加载)
                      auto 直接加载(不常用-默认)
                      metadata(加载一些时长等信息)
			方法：play();音频播放
				pause();音频暂停
				ele.paused == ture;//代表暂停状态
			
			事件：oncanplay 部分音频已经加载出来，可以播放
        -->
        <!--header-->
        <div class="header" id="head">
            <div class="music-info">
                <div class="music-logo"><img src="images/poster.jpg"></div>
                <div class="music-song">
                    <p>模特</p>
                    <p>李荣浩</p>
                </div>
            </div>
            <div class="music-btn">
                <a class="play" id="play" href="javascript:void 0"></a>
                <a class="pause" id="pause"  href="javascript:void 0"></a>
            </div>
        </div>
        <!--main-->
        <div class="main" id="main">
            <div class="lyric" id="lyric">
               <!--<p class="bg">模特</p>
               <p>词 ： 周耀辉</p>
               <p>曲 ： 李荣浩</p>-->
            </div>
        </div>
        <!--footer-->
        <div class="footer" id="foot">
            <!--收藏-->
            <div class="collection" id="collection"><a href="javascript:void 0"></a></div>
            <div class="progress" id="progress">
                <!--当前播放的时间-->
                <div class="currentTime" id="currentTime">00:00</div>
                <!--进度条-->
                <div class="progressBar" ><span id="progressBar"></span></div>
                <!--总时间-->
                <div class="totalTime" id="totalTime">00:00</div>
            </div>
            <!--下载按钮-->
            <div class="download"><a href="javascript: void 0">下载这首音乐</a></div>
        </div>
    </div>
</body>
</html>
<script src="js/public.js"></script>
<script src="js/test.js"></script>
